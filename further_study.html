<!DOCTYPE html>
<html>
    <title>
        Order form
    </title>

  <head>
    <link rel="stylesheet"
          href="static/css/further-style.css">    
   
  </head>

  <body>
    <div class="page">
        <span class="order">
            <h1>Order!</h1>

            <h2>Place your orders here! You know you want to.</h2>

            <section id="order-details">
                <form>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstname" id="first-name">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastname" id="last-name">
                    </div>    

                    <div>
                        <label for="melon-type">Melon Type</label>
                        <select name="melons" id="melon-type">
                            <option value="watermelon">Watermelon</option>
                            <option value="honewdew">Honewdew</option>
                            <option value="canteloupe">Canteloupe</option>
                            <option value="crenshaw">Crenshaw</option>
                            <option value="canary">Canary</option>
                        </select>
                    </div>

                    <div>
                        <label for="qnt">Quantidy:</label>
                        <input type="text" name="quantidy" id="qnt">
                    </div>

                    <div>
                        <h4>Delivery Time</h4>
                        <input type="radio" name="delivery-time" value="am" id="morning">
                        <label for="morning">12:00am-12:00pm</label>                
                    </div>

                    <div>  
                        <input type="radio" name="delivery-time" value="pm" id="evening">             
                        <label for="evening">12:00pm-12:00am</label>                
                    </div>

                    <div>     
                        <input type="radio" name="delivery-time" value="joke" id="illusion">          
                        <label for="illusion">Time is an Illusion</label>                
                    </div>

                    <div>
                        <h4>Returning Customer?</h4>
                        <input type="radio" name="returning_customer" value="yes" id="old-customer">
                        <label for="old-customer">Yes</label>
                    </div>

                    <div>                
                        <input type="radio" name="returning_customer" value="no" id="new-customer">
                        <label for="new-customer">No</label>
                    </div>

                    <div>
                        <h4>For Statistical Purposes:</h4>
                        <input type="checkbox" name="pet" value="dog" id="dog-pet">
                        <label for="dog-pet">Dog</label>
                    </div>

                    <div>                
                        <input type="checkbox" name="pet" value="cat" id="cat-pet">
                        <label for="cat-pet">Cat</label>
                    </div>

                    <div>                
                        <input type="checkbox" name="pet" value="hedgehog" id="hedgehog-pet">
                        <label for="hedgehog-pet">Hedgehog</label>
                    </div>

                    <div>                
                        <input type="checkbox" name="pet" value="balloonicorn" id="balloonicorn-pet">
                        <label for="balloonicorn-pet">Balloonicorn</label>
                    </div>

                    <div>                
                        <input type="checkbox" name="pet" value="yak" id="yak-pet">
                        <label for="yak-pet">Yak</label>
                    </div>
                    
                    <button type="submit">Submit</button>
                    
        </span>
    </div>    
                </form>
            </section>



    <div>        
        <span class="prices">            
            <h1>Prices</h1>
            <table class="price">
                <tr>
                    <th>Melon Name</th>                        
                    <th>Price per lb.</th>
                </tr>
                <tr>
                    <td>Watermelon</td>
                    <td>$1.59</td>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>$0.99</td>
                </tr>
                <tr>
                    <td>Canteloupe</td>
                    <td>$1.29</td>
                </tr>
                <tr>
                    <td>Crenshaw</td>
                    <td>$2.19</td>
                </tr>
                <tr>
                    <td>Canary</td>
                    <td>$11.99</td>
                </tr>
            </table>    
        </span>
    </div>        

    <!-- <fieldset>
        <legend></legend>
    </fieldset> -->
    
  </body>

</html>
